<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
</head>
<style type="text/css">
    tr td{
        width: 200px;
        height: 30px;
        background-color: pink;
        text-align: center;
    }
</style>
<script>

</script>
<script>
    function insert(){
        alert("添加数据")
        $.ajax({
            async:false,
            type:"get",
            data:$("#formall").serialize(),
            url:"/shiqi/insert",
            dataType:"text",
            success:function (data){
              if(data==="success"){
                  alert("添加成功")


              }else {
                  alert("添加失败")
              }
            }

        })
    }

</script>
<script>
    function check(){
        $.ajax({
            async:false,
            type:"get",

            url:"/shiqi/fenselect",
            dataType:"json",
            success:function (data){
                // alert(data)
                for (var i =0;i<data.length;i++){
                    var context = " <option value="+data[i].fid+"  >"+data[i].fname+"</option>";
                    $("#select").append(context);
                }
            }

        })
    }

</script>
<body>
<form id="formall">
<div id="one">

        <table>

            <tr>
                <td class="line">书名</td><td><input type="text" id="bname" name="bname"></td>
            </tr>
            <tr>
                <td class="line">作者</td><td><input type="text" id="author" name="author"></td>
            </tr>
            <tr>
                <td class="line">图片</td><td><input type="text" id="img" name="img"></td>
            </tr>
            <tr>
                <td class="line">类别</td><td>
                        <select name="fid" id="select" onclick="check()">
                            <option name="fid" value="1">请选择</option>
                        </select>
                </td>

            </tr>
            <tr>
                <td class="line">日期</td><td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td class="line">状态<br><a style="font-size: 1%;color: red" >(“0”：不可借阅；“1”：可借阅)</a></td>
                <td><input type="text" id="status" name="status" ></td>
            </tr>
            <tr>
                <td class="line" colspan="2"><button onclick="insert()" href="/shiqi/index"><a href="/shiqi/index">添加</a></button></td>
            </tr>

        </table>

</div>
</form>
</body>
</html>
